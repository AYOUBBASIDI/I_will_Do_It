<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data.css">
    <title>I Will Do It</title>
</head>
<body >
    <div class="header">
        <div class="logo"><img src="./assets/loogo.png"></div>
    </div>
    <div class="container">
        <div class="check">
            <h4>Check if everything ok</h4>
            <p class="subtitle" id="toUpdate"></p>
            <table id="table">
                <tr> <th>Names</th> <th>Subjects</th> </tr>
            </table>
            <div class="btns">
                <button onclick="Cancel()" id="updatebtn">Cancel</button>
                <button onclick="next()">Next</button>
            </div>
            
        </div>
        
        
    </div>
</body>
</html>

<script>
            var names = JSON.parse(localStorage.getItem("names"));
            var subjects = JSON.parse(localStorage.getItem("subjects"));
            var length = subjects.length;
            var table = document.getElementById("table");
            for(var i=0 ; i < length ; i++){
                var row = table.insertRow();
                var cell = row.insertCell();
                if(typeof names[i] === 'undefined'){
                    cell.innerHTML = "------";
                }else{
                    cell.innerHTML = names[i];
                }
                
                cell = row.insertCell();
                cell.innerHTML = subjects[i];
            }

</script>

<script src="data.js"></script>
