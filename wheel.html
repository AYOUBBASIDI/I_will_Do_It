<p id="container"></p>
<button id="btn" onclick="spin()">spin</button>
<script>
    var names =JSON.parse(localStorage.getItem("names"));
    var nameCount= names.length;
    var p = document.getElementById("container");
    function spin(){
        console.log(names)
        console.log(nameCount)
            var randTimer = setInterval(function(){ p.innerHTML = names[Math.floor(Math.random() * nameCount)]; }, 100);
            setTimeout(function(){
                clearInterval(randTimer);
                getname();
            }, 3000); 
            if(nameCount == 1){
                document.getElementById("btn").style.display = "none"
            }
    }

    function getname(){
        var name = document.getElementById("container").innerHTML ;
        var index = names.indexOf(name);
        names.splice(index, 1);
        nameCount = names.length;
        console.log(nameCount)
    }
   
    
</script>

<style>
    #container{
color: red;
font-size:2rem;
text-align:center;
}
</style>
