<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data.css">
    <link rel="stylesheet" href="random.css">
    <link rel = "icon" type = "image/png" href = "assets/mini.png">
    <title>Randomly - Random</title>
</head>
<body >
    <div class="header">
        <div class="logo"><img src="./assets/loogo.png"></div>
    </div>
    <div class="random">
        <div class="container randomName">
            <p id="randomName"></p>
        </div>
        <button class="spinbtn" id="spinbtn" onclick="spinn()">Spinn</button>
        <button class="refresh" id="refresh" onclick="refresh()">Refresh</button>
        <div class="container randomSubject">
            <p id="randomSubject"></p>
        </div>
    </div>
    <div class="randomList">
        <div>
            <ul id="randomNamesList">
            </ul>
        </div>
        <div>
            <ul id="randomSubjectsList">
            </ul>
        </div>
    </div>

    <div class="generateDiv"><button onclick="download()" class="generate" id="generate">Generate</button></div>
    
</body>
<script src="random.js">
</script>
</html>
